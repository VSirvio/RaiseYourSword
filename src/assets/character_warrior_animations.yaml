character: warrior

sprite_sheet: character_warrior_animations.png

frame_size:
  width: 48
  height: 48

animations:
  idle:
    down:
      framerate: 4
      frames: [{x: 0, y: 0}, {x: 1, y: 0}, {x: 2, y: 0}, {x: 3, y: 0}, {x: 4, y: 0}]
    up:
      framerate: 4
      frames: [{x: 0, y: 1}, {x: 1, y: 1}, {x: 2, y: 1}, {x: 3, y: 1}, {x: 4, y: 1}]
    left:
      framerate: 4
      frames: [{x: 0, y: 2}, {x: 1, y: 2}, {x: 2, y: 2}, {x: 3, y: 2}, {x: 4, y: 2}]
    right:
      framerate: 4
      frames: [{x: 0, y: 3}, {x: 1, y: 3}, {x: 2, y: 3}, {x: 3, y: 3}, {x: 4, y: 3}]

  walk:
    down:
      framerate: 12
      frames: [{x: 0, y: 4}, {x: 1, y: 4}, {x: 2, y: 4}, {x: 3, y: 4}, {x: 4, y: 4}, {x: 5, y: 4}, {x: 6, y: 4}, {x: 7, y: 4}]
    up:
      framerate: 12
      frames: [{x: 0, y: 5}, {x: 1, y: 5}, {x: 2, y: 5}, {x: 3, y: 5}, {x: 4, y: 5}, {x: 5, y: 5}, {x: 6, y: 5}, {x: 7, y: 5}]
    left:
      framerate: 12
      frames: [{x: 0, y: 6}, {x: 1, y: 6}, {x: 2, y: 6}, {x: 3, y: 6}, {x: 4, y: 6}, {x: 5, y: 6}, {x: 6, y: 6}, {x: 7, y: 6}]
    right:
      framerate: 12
      frames: [{x: 0, y: 7}, {x: 1, y: 7}, {x: 2, y: 7}, {x: 3, y: 7}, {x: 4, y: 7}, {x: 5, y: 7}, {x: 6, y: 7}, {x: 7, y: 7}]

  attack:
    down:
      framerate: 15
      damage_frames: [2, 3]
      frames: [{x: 0, y: 8}, {x: 1, y: 8}, {x: 2, y: 8}, {x: 3, y: 8}, {x: 4, y: 8}, {x: 5, y: 8}]
    up:
      framerate: 15
      damage_frames: [2, 3]
      frames: [{x: 0, y: 9}, {x: 1, y: 9}, {x: 2, y: 9}, {x: 3, y: 9}, {x: 4, y: 9}, {x: 5, y: 9}]
    left:
      framerate: 15
      damage_frames: [2, 3]
      frames: [{x: 0, y: 10}, {x: 1, y: 10}, {x: 2, y: 10}, {x: 3, y: 10}, {x: 4, y: 10}, {x: 5, y: 10}]
    right:
      framerate: 15
      damage_frames: [2, 3]
      frames: [{x: 0, y: 11}, {x: 1, y: 11}, {x: 2, y: 11}, {x: 3, y: 11}, {x: 4, y: 11}, {x: 5, y: 11}]

  dying:
    down:
      framerate: 12
      frames: [{x: 0, y: 12}, {x: 1, y: 12}, {x: 2, y: 12}, {x: 3, y: 12}, {x: 4, y: 12}]
    up:
      framerate: 12
      frames: [{x: 0, y: 13}, {x: 1, y: 13}, {x: 2, y: 13}, {x: 3, y: 13}, {x: 4, y: 13}, {x: 5, y: 13}]
    left:
      framerate: 12
      frames: [{x: 0, y: 14}, {x: 1, y: 14}, {x: 2, y: 14}, {x: 3, y: 14}, {x: 4, y: 14}]
    right:
      framerate: 12
      frames: [{x: 0, y: 15}, {x: 1, y: 15}, {x: 2, y: 15}, {x: 3, y: 15}, {x: 4, y: 15}]

  dead:
    down:
      framerate: 1
      frames: [{x: 4, y: 12}]
    up:
      framerate: 1
      frames: [{x: 5, y: 13}]
    left:
      framerate: 1
      frames: [{x: 4, y: 14}]
    right:
      framerate: 1
      frames: [{x: 4, y: 15}]
